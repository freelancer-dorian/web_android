<html>
<head>
	<title></title>	
	<script type="text/javascript" src="./jquery/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="./js/jquery.validate.js"></script>
	<script type="text/javascript" src="./js/errordetect.js"></script>
</head>
<body>	
	<h1 class="fancy">Create Task</h1>	
	<p id="errors"></p>
	<meta name="viewport" content="width=device-width">
	<form id="taskentry">
		<ul>
			<li><input type="text" class="required" name="task[name]" id="taskname" placeholder="Task Name"/></li>
			<li><textarea name="task[description]" id="taskdesc" placeholder="Description"
				rows="5"></textarea></li>
			<li><input type="text" class="required data" name="task[due]" id="taskdue" placeholder="Task Due" /></li>
			<li class="naked"><input type="submit" name="Save" /></li>
		</ul>
	</form>
	<link rel="stylesheet" type="text/css" media="screen" href="./css/todolist.css">

	<p id = "testtt"></p>
</body>
</html>
